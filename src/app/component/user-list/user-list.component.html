<div class="bar"><app-dashboard></app-dashboard></div>
<div class="content">
    <div class="head">
        <h4 class="text1">Users List</h4>
        <label for="search" class="search">Search:</label>
        <input [(ngModel)]="searchText" type="text" placeholder="search" id="search">
    </div>
    <table class="table  table-striped table-bordered">
        <thead class="">
            <th scope="col">S.No</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>

        </thead>
        <tbody>
            <tr
                *ngFor="let obj of Details[0] | filter:searchText |paginate:{itemsPerPage:5, currentPage:page,totalItems: totalItems}  ;let ndx = index  ">
                <td>{{ndx+1}}</td>
                <td>{{obj.username}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.mobile}}</td>

            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pagination((page = $event))"></pagination-controls>

</div>
