<app-dashboard></app-dashboard>
<div class="content">
    <div class="head">
        <h4 class="text1">Users Health Records Details</h4>
        <label for="search" class="search">Search:</label>
        <input [(ngModel)]="searchText" type="text" placeholder="search" id="search">
    </div>
    <table class="table  table-striped table-bordered">
        <thead class="">
            <th scope="col">Patient Name</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Hospital Name</th>
            <th scope="col">Problem</th>
            <th scope="col">Hospital Address</th>
            <th scope="col">Last Consultation Date</th>
            <th scope="col">Next Consultation Date</th>

        </thead>
        <tbody>
            <tr
                *ngFor="let obj of Details[0] | filter:searchText |paginate:{itemsPerPage:5, currentPage:page,totalItems: totalItems} ">
                <td>{{obj.name}}</td>
                <td>{{obj.doctorName}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.problem}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.lastDate | date:"dd-MM-yyyy"}}</td>
                <td>{{obj.nextDate | date:"dd-MM-yyyy"}}</td>

            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pagination((page = $event))"></pagination-controls>

</div>
