<div><app-topbar></app-topbar></div>
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-4 col-md-4 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Admin Login</h3>
          </div>
          <div class="panel-body p-2">
            <form [formGroup]="AdminForm">
              <div class="form-group pt-1">
                <div class="input-field"
                  [class.error]="AdminForm.controls['username'].dirty && AdminForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="username">
                </div>
                <small *ngIf="AdminForm.controls['username'].dirty && AdminForm.hasError('required','username')"
                  class="text-danger">*username is required</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="AdminForm.controls['password'].dirty && AdminForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="password">
                  <span (click)="ShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
                <small *ngIf="AdminForm.controls['password'].dirty && AdminForm.hasError('required','password')"
                  class="text-danger">*password is required</small>
              </div>

              <button (click)="onAdminLogin()" type="submit"
                class="btn btn-primary  mt-4 btn-block w-100">Login</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
