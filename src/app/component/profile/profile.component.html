<app-userdashboard></app-userdashboard>
<div class="content">
    <div class="head">
        <p style="font-weight: bold;">Please Add Your Record Here:</p>
    </div>
    <form class="row" [formGroup]="RecordForm">

        <div class="col-3">
            <label for="inputEmail4" class="form-label">Name:</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="name">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3">
            <label for="inputPassword4" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="inputPassword4" formControlName="email">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3">
            <label for="inputEmail4" class="form-label">Record Type: </label>
            <select type="text" class="form-control" id="inputEmail4" formControlName="recordtype">
                <option value="select">--select--</option>
                <option value="Vaccine">Vacination</option>
                <option value="Lab Test">Lab Test</option>
                <option value="Diagnosis">Diagnosis</option>
                <option value="Accident">Accident</option>
                <option value="Cancer">Cancer</option>
                <option value="Gendral">General</option>
            </select>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3 mt-4">
            <label for="inputAddress" class="form-label">Doctor Name</label>
            <input type="text" class="form-control" id="inputAddress" formControlName="doctorname">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3"><br>
            <label for="inputCity" class="form-label">Problem</label>
            <input type="text" class="form-control" id="inputCity" formControlName="problem">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3" mt-1><br>
            <label for="inputCity" class="form-label">Hospital Address</label>
            <input type="text" class="form-control" id="inputCity" formControlName="address">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3"><br>
            <label for="inputCity" class="form-label">Last Consulted Date</label>
            <input type="date" class="form-control" id="inputCity" formControlName="lastdate">
        </div>
        <div class="col-3 mx-4"><br>
            <label for="inputCity" class="form-label">Next Consulting Date</label>
            <input type="date" class="form-control" id="inputCity" formControlName="nextdate">
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;


        <div class="file mb-3 col-3 mt-4">
            <label class="custom-file-label" for="inputGroupFile01">Select File:</label><br>
            <input type="file" formControlName="files" (change)="onchange($event)" class="form-control">

        </div>

        <div class="col-12 mt-3 ">
            <button type="submit" class="btn btn-primary" (click)="onRecord()">Submit</button>
        </div>
    </form>

</div>
