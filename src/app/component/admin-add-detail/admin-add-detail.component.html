<app-dashboard></app-dashboard>
<div class="content">
    <h4 class="title">...Please Fill all Details...</h4>
    <form [formGroup]="DetailForm">

        <mat-stepper>
            <mat-step>

                <ng-template matStepLabel>Personal Details</ng-template>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>First Name:</mat-label>
                    <input matInput placeholder="First name" formControlName="firstname">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Last Name:</mat-label>
                    <input matInput placeholder="last name" formControlName="lastname">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Date of Birth:</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateofbirth">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Age:</mat-label>
                    <input matInput placeholder="age" formControlName="age">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Gender</mat-label>
                    <select matNativeControl formControlName="gender" required>
                        <option value="select">--select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>

                    </select>
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Blood Group:</mat-label>
                    <input matInput placeholder="blood group" formControlName="bloodgroup">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Height:</mat-label>
                    <input matInput placeholder="cm's" formControlName="height">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Weight:</mat-label>
                    <input matInput placeholder="kg's" formControlName="weight">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Blood Pressure:</mat-label>
                    <input matInput placeholder="bloodpressure" formControlName="bloodpressure">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Email:</mat-label>
                    <input matInput formControlName="email" placeholder="example@gmail.com">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="street" placeholder="Ex. 1 Main St">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Landmark:</mat-label>
                    <input matInput formControlName="landmark" placeholder="landmark">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>City:</mat-label>
                    <input matInput formControlName="city" placeholder="city">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Pincode:</mat-label>
                    <input matInput formControlName="pincode" placeholder="pincode">
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Mobile Number:</mat-label>
                    <input matInput formControlName="mobileno" placeholder="mobile number">
                </mat-form-field>


                <div>

                    <button mat-raised-button color="primary" style="margin-left: 600px;" (click)="onDatas()"
                        matStepperNext>Submit</button>
                </div>


            </mat-step>

        </mat-stepper>
    </form>
</div>
