<app-dashboard></app-dashboard>

<div class="content">


    <div class="outer">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-lg-2 col-md-4 offset-lg-2 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">ADD PATIENTS</h3>
                        </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="AddPatientForm">
                                <div class="form-group pt-1 ">
                                    <label for="user">Username</label>
                                    <div class="input-field"
                                        [class.error]="AddPatientForm.controls['username'].dirty && AddPatientForm.hasError('required','username')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="username" type="text" placeholder="username">
                                    </div>
                                    <small
                                        *ngIf="AddPatientForm.controls['username'].dirty && AddPatientForm.hasError('required','username')"
                                        class="text-danger">*username is required</small>
                                </div>
                                <div class="form-group pt-2">
                                    <label for="user">Email</label>
                                    <div class="input-field"
                                        [class.error]="AddPatientForm.controls['email'].dirty && AddPatientForm.hasError('required','email')">
                                        <span class="fa fa-light fa-envelope p-2"></span>
                                        <input formControlName="email" type="text" placeholder="email">
                                    </div>
                                    <small
                                        *ngIf="AddPatientForm.controls['email'].dirty && AddPatientForm.hasError('required','email')"
                                        class="text-danger">*email is required</small>
                                </div>
                                <div class="form-group pt-2">
                                    <label for="user">Mobile Number</label>
                                    <div class="input-field"
                                        [class.error]="AddPatientForm.controls['mobile'].dirty && AddPatientForm.hasError('required','mobile')">
                                        <span class="fa fa-phone p-2"></span>
                                        <input formControlName="mobile" type="text" placeholder="mobile no">
                                    </div>
                                    <small
                                        *ngIf="AddPatientForm.controls['mobile'].dirty && AddPatientForm.hasError('required','mobile')"
                                        class="text-danger">*mobile number is required</small>
                                </div>
                                <div class="form-group pt-2">
                                    <label for="user">Password</label>
                                    <div class="input-field"
                                        [class.error]="AddPatientForm.controls['password'].dirty && AddPatientForm.hasError('required','password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="password" [type]="type" placeholder="password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                    <small
                                        *ngIf="AddPatientForm.controls['password'].dirty && AddPatientForm.hasError('required','password')"
                                        class="text-danger">*password is required</small>
                                </div>


                                <button (click)="onRegister()" type="submit"
                                    class="btn btn-primary  mt-4 btn-block w-100">ADD PATIENTS </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
